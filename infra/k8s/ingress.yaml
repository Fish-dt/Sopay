apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sopay-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: sopay-backend-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sopay-frontend-service
                port:
                  number: 3000